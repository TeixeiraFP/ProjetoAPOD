<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>APOD</title>
  </head>

  <body class="container">
    <header class="container-header">
      <div class="container-title-header">
        <h1 class="title-header">APOD</h1>
      </div>
      <div class="container-nav-header">
        <li><a href="#"> Sobre</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contatos</a></li>
      </div>
    </header>

    <main class="container-main">
      <section class="container-info-forms">
        <h2 class="info-forms">
          Ao escolher uma data você terá a oportunidade de visitar esse dia a
          partir de uma imagem ou vídeo.
        </h2>
        <br />

        <div class="forms">
          <h3>Escolha uma data:</h3>
          <input type="date" name="data" id="data" class="input-data" />
          <input
            type="submit"
            name="btnSubmit"
            id="btnsubmit"
            class="btn-search"
          />
        </div>
      </section>
      <section class="container-content">
        <div id="imgDia" class="img">
          <p id="copy" class="subtitle"></p>
        </div>

        <div class="info">
          <h2 id="tituloFoto" class="title-description"></h2>
          <p id="descricao" class="description"></p>
        </div>
      </section>
    </main>

    <footer class="container-footer">
      <p>Copyright © 2021 - Filipe Pinheiro Teixeira</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
